                    <h2 class="text-xl font-bold">å¯†é’¥åˆ—è¡¨</h2>

                            <input type="checkbox" id="filterActive" onchange="renderKeys()" class="w-4 h-4 rounded text-indigo-600 focus:ring-indigo-500 border-gray-300">

                                <th class="py-2 px-2 w-48">ä½¿ç”¨æƒ…å†µ</th>

                    </table>

            </div>

            <!-- Edit Modal -->

                <div class="bg-white rounded-xl w-full max-w-md shadow-2xl p-6">

    <script>
        let adminPwd = '';
        let allKeys = [];

        lucide.createIcons();

        function login() {
            adminPwd = document.getElementById('adminPassword').value;
            if(!adminPwd) return alert('è¯·è¾“å…¥å¯†ç ');
            loadKeys().then(success => {
                if(success) {
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('dashboardSection').classList.remove('hidden');
                } else {
                    alert('å¯†ç é”™è¯¯æˆ–è¿æ¥å¤±è´¥');
                }
            });
        }

        async function api(endpoint, method = 'GET', body = null) {
            const headers = {
                'x-admin-password': adminPwd,
                'Content-Type': 'application/json'
            };
            const config = { method, headers };
            if (body) config.body = JSON.stringify(body);
            
            try {
                const res = await fetch(endpoint, config);
                const data = await res.json();
                if(res.status === 401) {
                    return null;
                }
                if(!res.ok) {
                    throw new Error(data.error || 'Request failed');
                }
                return data;
            } catch(e) {
                console.error(e);
                if(method !== 'GET') alert('æ“ä½œå¤±è´¥: ' + e.message);
                return null;
            }
        }

        async function loadKeys() {
            const keys = await api('/api/admin/list-keys');
            if(!keys) return false;
            allKeys = keys;
            renderKeys();
            return true;
        }

        function renderKeys() {
            const filterActive = document.getElementById('filterActive').checked;
            const tbody = document.getElementById('keysTableBody');
            const now = new Date();

            const displayKeys = allKeys.filter(k => {
                const isExpired = k.expires_at && new Date(k.expires_at) < now;
                const isExhausted = k.max_uses !== -1 && k.used_count >= k.max_uses;
                if (!filterActive) return true;
                return k.is_active && !isExpired && !isExhausted;
            });

            tbody.innerHTML = displayKeys.map(k => {
                const isExpired = k.expires_at && new Date(k.expires_at) < now;
                const isExhausted = k.max_uses !== -1 && k.used_count >= k.max_uses;
                const statusClass = (isExpired || isExhausted) ? 'opacity-50 grayscale' : '';

                return `
                <tr class="border-b hover:bg-gray-50 group ${statusClass}">
                    <td class="py-3 px-2 text-gray-400">#${k.id}</td>
                    <td class="py-3 px-2 font-bold">${k.name}</td>
                    <td class="py-3 px-2">
                        <button onclick="copyToClipboard('${k.key_code}')" class="font-mono bg-gray-100 px-2 py-1 rounded text-xs hover:bg-gray-200 transition border border-gray-200">
                            ${k.key_code.substring(0, 8)}...
                        </button>
                    </td>
                    <td class="py-3 px-2">
                        <div class="flex items-center gap-2">
                            <div class="flex-1 bg-gray-200 rounded-full h-2 w-24 overflow-hidden">
                                <div class="bg-indigo-600 h-2 rounded-full" style="width: ${(k.max_uses === -1) ? '0' : Math.min(100, (k.used_count/k.max_uses)*100)}%"></div>
                            </div>
                            <span class="text-xs text-gray-500 whitespace-nowrap">${k.used_count} / ${k.max_uses === -1 ? 'âˆ' : k.max_uses}</span>
                        </div>
                    </td>
                    <td class="py-3 px-2 text-gray-500 text-xs">
                        ${k.expires_at ? new Date(k.expires_at).toLocaleDateString() : 'æ°¸ä¹…'}
                        ${isExpired ? '<span class="text-red-500 ml-1">(è¿‡æœŸ)</span>' : ''}
                    </td>
                    <td class="py-3 px-2 text-right">
                        <div class="flex justify-end gap-2 opacity-100 sm:opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="openEditModal(${k.id})" class="p-1.5 text-blue-600 hover:bg-blue-50 rounded" title="ç¼–è¾‘">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                            </button>
                             <button onclick="viewLogs(${k.id})" class="p-1.5 text-indigo-600 hover:bg-indigo-50 rounded" title="æ—¥å¿—">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                            </button>
                            <button onclick="deleteKey(${k.id}, '${k.name}')" class="p-1.5 text-red-600 hover:bg-red-50 rounded" title="åˆ é™¤">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `}).join('');
        }

        async function generateKey() {
            const name = document.getElementById('keyName').value;
            const maxUses = document.getElementById('maxUses').value;
            const expiresInDays = document.getElementById('expiresIn').value;

            if(!name) return alert('è¯·è¾“å…¥åç§°');

            const res = await api('/api/admin/generate-key', 'POST', { name, maxUses, expiresInDays });
            if(res && res.key_code) {
                const resultDiv = document.getElementById('newKeyResult');
                resultDiv.classList.remove('hidden');
                resultDiv.innerHTML = `
                    <div class="font-bold text-sm mb-1 text-green-700">âœ… åˆ›å»ºæˆåŠŸ</div>
                    <div class="mb-1">åç§°: <span class="font-bold">${name}</span></div>
                    <div>å¯†é’¥: <span class="font-mono font-bold bg-white px-2 py-1 border rounded select-all">${res.key_code}</span></div>
                    <div class="text-xs mt-2 opacity-75">è¯·ç«‹å³å¤åˆ¶ï¼Œå¯†é’¥ä»…å®Œæ•´æ˜¾ç¤ºä¸€æ¬¡ã€‚</div>
                `;
                loadKeys();
                // Reset inputs
                document.getElementById('keyName').value = '';
            }
        }

        async function deleteKey(id, name) {
            if(confirm(`ç¡®å®šè¦åˆ é™¤å¯†é’¥ "${name}" (ID: ${id}) å—ï¼Ÿ\nè¿™å°†åŒæ—¶åˆ é™¤è¯¥å¯†é’¥çš„æ‰€æœ‰è®¿é—®æ—¥å¿—ï¼Œä¸”ä¸å¯æ¢å¤ã€‚`)) {
                const res = await api('/api/admin/delete-key', 'POST', { id });
                if(res && res.success) {
                    loadKeys();
                }
            }
        }

        // --- Edit Modal Logic ---

        function openEditModal(id) {
            const key = allKeys.find(k => k.id === id);
            if (!key) return;

            document.getElementById('editKeyId').value = key.id;
            document.getElementById('editKeyName').value = key.name;
            document.getElementById('editMaxUses').value = key.max_uses;
            
            // Format date for input[type=date] (YYYY-MM-DD)
            if (key.expires_at) {
                const date = new Date(key.expires_at);
                document.getElementById('editExpiresAt').value = date.toISOString().split('T')[0];
            } else {
                document.getElementById('editExpiresAt').value = '';
            }

            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        async function saveEditKey() {
            const id = document.getElementById('editKeyId').value;
            const maxUses = document.getElementById('editMaxUses').value;
            const dateStr = document.getElementById('editExpiresAt').value;

            let expiresAt = null;
            if (dateStr) {
                // Ensure we set it to end of day or similar? Standard is just the date string 
                // DB usually handles ISO. Let's send ISO string at 23:59:59 to include that day
                expiresAt = new Date(dateStr + 'T23:59:59.999Z').toISOString();
            }

            const res = await api('/api/admin/update-key', 'POST', { id, maxUses, expiresAt });
            if (res) {
                closeEditModal();
                loadKeys();
            }
        }

        // --- Logs Logic ---

        async function viewLogs(keyId) {
            const logs = await api(`/api/admin/key-logs?keyId=${keyId}`);
            if(logs) {
                const tbody = document.getElementById('logsTableBody');
                tbody.innerHTML = logs.map(l => `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-2 text-gray-500 whitespace-nowrap">${new Date(l.created_at).toLocaleString()}</td>
                        <td class="py-2 text-gray-500 text-xs">${l.request_text.match(/\[IP: (.*?)\]/) ? l.request_text.match(/\[IP: (.*?)\]/)[1] : '-'}</td>
                        <td class="py-2">
                            <span class="px-2 py-0.5 rounded text-[10px] font-bold ${l.success ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                ${l.success ? 'SUCCESS' : 'FAIL'}
                            </span>
                        </td>
                        <td class="py-2 text-xs truncate max-w-[200px]" title="${l.request_text}">${l.request_text.replace(/\[IP:.*?\] /, '').substring(0, 50)}...</td>
                        <td class="py-2 text-red-500 text-xs truncate max-w-[150px]" title="${l.error_msg || ''}">${l.error_msg || '-'}</td>
                    </tr>
                `).join('');
                document.getElementById('logsModal').classList.remove('hidden');
            }
        }

        function closeLogs() {
            document.getElementById('logsModal').classList.add('hidden');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('å¯†é’¥å·²å¤åˆ¶');
            });
        }
    </script>
